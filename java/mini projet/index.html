<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylejk.css">
    <title>Register Account</title>
</head>
<body>
   
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-5" style="width: 30rem; border-radius: 15px;">
            <h2 class="text-center mb-4" style="color: #007bff; font-weight: bold;">Register Your Account</h2>
            <form id="formreg">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="regUsername" class="form-control" placeholder="Enter your username" required />
                </div>
                <div class="mb-3">
                    <label for="cin" class="form-label">CIN</label>
                    <input type="text" id="regcin" class="form-control" placeholder="Enter your CIN" required />
                </div>
                <div class="mb-3">
                    <label for="librarypass" class="form-label">librarypass</label>
                    <input type="password" id="librarypasscode" class="form-control" placeholder="Create a passcode" required />
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
            </form>
            <div id="registration-message" class="mt-3"></div>
        </div>
    </div>
    <script src="reg.js"></script>
</body>
</html>
