<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylejk.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h1 class="mx-auto" style="color: #073463; font-weight: bold;">Library Management</h1>
            <div class="d-flex justify-content-end">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link px-2" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2" href="index2.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="card mb-4 p-3">
            <h2>Available Books</h2>
            <ul id="book-list" class="list-group"></ul>
        </div>

        
        <div class="card mb-4 p-3">
            <h2>Actions</h2>

            
            <div class="mb-3">
                <h3>Borrow a Book</h3>
                <input type="text" id="borrow-member" class="form-control mb-2" placeholder="Your Name">
                <input type="text" id="borrow-title" class="form-control mb-2" placeholder="Book Title">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" style="width: 200px;" onclick="borrowBook()">Borrow</button>
                </div>
            </div>

            
            <div class="mb-3">
                <h3>Return a Book</h3>
                <input type="text" id="return-member" class="form-control mb-2" placeholder="Your Name">
                <input type="text" id="return-title" class="form-control mb-2" placeholder="Book Title">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" style="width: 200px;" onclick="returnBook()">Return</button>
                </div>
            </div>

            
            <div class="mb-3">
                <h3>Add a New Book</h3>
                <input type="text" id="newtitle" class="form-control mb-2" placeholder="Book Title">
                <input type="text" id="new-author" class="form-control mb-2" placeholder="Author Name">
                
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" style="width: 200px;" onclick="addBook()">Add Book</button>
                </div>
            </div>

            

       
        <div class="card p-3">
            <h2>Search</h2>
            <div class="input-group mb-3">
                <input type="text" id="search"  class="form-control" placeholder="Enter title or author">
                
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" style="width: 200px;" onclick="searchBook()">Search Book</button>
                </div>
            </div>
            <ul id="search-results" class="list-group"></ul>
        </div>
    </div>


    <script src="library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
